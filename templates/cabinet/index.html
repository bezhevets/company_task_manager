{% extends "base.html" %}

{% block content %}
  <div class="container-1">
    <h1>Home  page</h1>
    {% if user.is_authenticated %}
      <p>Hello <strong>{{ user.username }}</strong>! <a href="{% url 'logout' %}" class="btn btn-info">Logout</a></p>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-info">Login</a>
    {% endif %}
  </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 d-none d-xl-block">Total uncompleted tasks:{{ num_not_completed_task }}</div>
            <div class="col-md-8 col-xl-6">Last task: {{ last_task }}</div>
{#            <div class="col-md-4 col-xl-3">R</div>#}
        </div>
    </div>
{% endblock %}
