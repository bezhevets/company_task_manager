{% extends "base.html" %}

{% block content %}
  <div class="container-fluid py-4">
    <div class="col-lg-auto col-md-auto mb-md-4 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="d-flex justify-content-center">
            <h1>Delete {{ worker.username }}?</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-auto col-md-auto mb-md-4 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="d-flex justify-content-center">
            <form action="" method="post">
                {% csrf_token %}
              <input type="submit" value="Yes" class="btn btn-danger" width="100%">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
